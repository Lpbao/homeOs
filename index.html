<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta  name="viewport"  content="minimum-scale=1, initial-scale=1, width=device-width"/>
        <title>HomeOs</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css.css" >
        <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    </header>
    <body>
        <div id="app">
            <form class="register-form">
                <img class="logo" src="./assets/Logo-Home-OS-01.png" alt="">
                <div class="server-btn">
                    <button class="item-server-btn active">
                        Cục bộ
                    </button>
                    <button class="item-server-btn">
                        Máy chủ
                    </button>
                </div>
                <div class="heading">
                    Các thiết bị truy cập gần đây
                </div>
                <div class="main">
                    <div>
                        <span class="step-text">Bước 1: Khai tên miền server</span>
                    </div>
                    <div class="show-user">
                        <span>smart-iot.homeos.vn:81</span>
                    </div>
                    <button class="btn-scan">
                        Quét thiết bị
                    </button>
                    <div>
                        <span class="step-text">Bước 2: Chọn thiết bị truy cập</span>
                    </div>
                    <div>
                        <i class="fal fa-angle-down"></i>
                    </div>
                    <select name="equipment" id="equipment">
                        <option value=""></option>
                    </select>
                    <button class="btn-scan btn-access">
                        Truy cập thiết bị
                    </button>
                </div>
            </form>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </body>
</html>
